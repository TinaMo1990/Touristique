<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor de imágenes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="cabecera">
        <h1 class="text-center">Destinos Turísticos</h1>
      </div>
      <div>
        <div id="menu">
          <img
            id="Toledo"
            class=""
            src="img/toledo.jpg"
            alt="casco histórico de Toledo, testigo de la rica historia medieval de la ciudad."
            title="ciudad historica de Toledo"
            name="Sinagogas, mezquitas e iglesias se alzan por igual 
            en el casco histórico de Toledo, testigo de la rica historia medieval de la ciudad.
             Las cuatro torres del Alcázar, una fortaleza construida en 1085, dominan el horizonte.
              Toledo y sus alrededores inspiraron a El Greco. Sus obras pueden contemplarse 
              en muchos lugares de la ciudad y, por supuesto, también en el museo que lleva 
              su nombre."
          />
          <img
            id="Valencia"
            class=""
            src="img/valencia.jpg"
            alt="ciudad de valencia en el mar"
            title="valencia, el mediterráneo convertido en ciudad"
            name="Un lugar de contrastes que espera al viajero con un encantador casco 
            histórico junto con edificios futuristas. Así es Valencia, una de las ciudades
             más acogedoras de España para pasar unos días. Más allá de la efervescencia 
             cultural de sus calles, siempre apetece un paseo o un buen baño en sus playas
              mediterráneas. Por supuesto, es imprescindible probar su plato estrella, 
              la paella (¡la auténtica!) y otras exquisiteces como las clóchinas o 
              la horchata."
          />
          <img
            id="Andalucia"
            class=""
            src="img/andalucia.jpg"
            alt="ciudad de andalucia"
            title="Andalucía: Sol, playa y viajes de ciudad"
            name="El principal atractivo de Andalucía para los turistas extranjeros siguen siendo el sol y playa, aunque se incrementan en los últimos años los viajes de ciudad y el turismo activo y de naturaleza.

            El clima, la herencia cultural, la riqueza paisajística, la variedad de la oferta y la
             buena relación calidad-precio constituyen las principales bazas del turismo en esta 
             región. Los destinos tradicionales son las playas (la provincia de Málaga, con la 
             Costa del Sol como máximo exponente, suma un tercio de las plazas hoteleras de la 
             región) y las ciudades monumentales, principalmente Sevilla, Córdoba, Granada, Úbeda
              y Baeza."
          />
          <img
            id="Avila"
            class=""
            src="img/avila.jpg"
            alt="La Muralla de Ávila"
            title="La Muralla de Ávila"
            name="Al margen de evidencias arqueológicas que apuntan a una primitiva cerca de 
            época tardoantigua (S.V), y que encerraría un espacio reducido, la muralla es 
            esencialmente medieval. Con un perímetro de 2.516 m (englobando un área de 33 H), 
            87 torreones o cubos, 9 puertas y 2 porteras, y 2.500 merlones, el de Ávila es el 
            recinto amurallado mejor conservado del mundo.

            Palacios adosados al interior constituirían un segundo cinturón defensivo ante 
            posibles revueltas populares y/o de inclusiones del enemigo en la ciudad.
            
            Polémica es la datación de su construcción. Hay autores que, fieles a la tradición,
             la encuadran en los últimos años del S.XI; otros opinan que es una obra 
             fundamentalmente de la segunda mitad del S.XII- principios del S.XIII, como lo son 
             fortificaciones vecinas.
            
            Cimentada sobre roca, supone una potente cerca de mampostería granítica, macizada
             con piedra y mortero de cal. Tiene una forma de cuadrilátero irregular, casi de 
             rectángulo, orientado longitudinalmente E-O. Se inicia su construcción por el frente 
             más vulnerable, el Este, por donde se carece de defensa natural, conllevando que este
              lienzo sea el más robusto y grandioso. Con muros de 3 m de espesor y 12 m de altura, 
              cada 20 m se dispone una torre facheada en semicírculo que sobresale 8 m, disponiendo 
              este lienzo de las puertas mayores y más sólidas de todo el trazado"
          />
          <img
            id="Sevilla"
            class=""
            src="img/sevilla.jpg"
            alt="Sevilla"
            title="La ciudad de sevilla"
            name="El clima de Sevilla, su gente, su historia y sus monumentos hacen de ella una de las ciudades más visitadas del mundo y la segunda más visitada de España, después de Barcelona.

            Capital de Andalucía y bañada por el Guadalquivir, Sevilla posee el centro histórico más extenso de España y el sexto más grande de Europa. Su puerto, situado a 70 kilómetros del Océano Atlántico es el único puerto marítimo de España en una ciudad del interior. El río Guadalquivir es navegable desde su desembocadura en Sanlúcar de Barrameda hasta Sevilla."
          />
          <img
            id="Barcelona"
            class=""
            src="img/barcelona.jpg"
            alt="cuidad de Barcelona"
            title="Barcelona"
            name="Barcelona es una ciudad que debes visitar alguna vez en la vida, por su 
            imponente belleza arquitectónica marcada por el modernismo y Antonio Gaudí, por
             sus increíbles pulmones verdes y parques, su gran agenda de ocio, la playa, y 
             una exquisita oferta de la mejor cocina local y gastronomía española.

            Hay miles de motivos para viajar a la Ciudad Condal, ya que siendo la segunda más 
            importante de España, es conocida por albergar grandes eventos deportivos, ferias
             internacionales y musicales, por tener un puerto que de salida a la mayoría de los
              cruceros por el Mediterráneo, pero sobre todo, por ofrecer multitud de rincones que
               conocer, incluso desde el mar con los paseos en barco de Barcelona Boat Tours."
          />
        </div>
        <div id="principal">
          <div id="visor">
            <img
              id="img-visor"
              class=""
              src="img/barcelona.jpg"
              alt="Visor del destino"
              name="visor"
            />
            <div id="descripcion">
              <h5 id="descripcion-titulo">Título</h5>
              <p id="descripcion-desc">Descripción</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
